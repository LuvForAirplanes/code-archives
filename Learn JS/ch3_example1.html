<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Chapter 3, Example 1</title>
    </head>
    <body>
        <script>
//Equation is C = 5/9 (F - 32).
var degFahren = parseInt(prompt("Enter the degrees in Fahrenheit", 50), 10);
var degCent = degCent = 5/9* (degFahren - 32);

document.write(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade<br />");

if (degCent < 0) {
    document.write("That's below freezing point of water");
}

if (degCent == 100) {
    document.write("That's the boiling point of water");
}

alert(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade");
        </script>
    </body>
</html>
