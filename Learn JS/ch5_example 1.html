<html lan = "en">

        <title>Chapter 5, Example 1</title>
    </head>
    <body>
        <script>
            var myString = "Welcome to Wrox books. " + 
            "The Wrox website is at www.wrox.com. " +
            "Visit the Wrox website today.  Thanks for buying Wrox";

//Sets all values to 0
            var foundAtPosition = 0;
            var wroxCount = 0;
//while foundAtPosition is NOT -1, the foundAtPosition = 
            while (foundAtPosition != -1) {
                foundAtPosition = myString.indexOf("Wrox", foundAtPosition);

                if(foundAtPosition != -1) {
                    wroxCount++;
                    foundAtPosition++;
            }
            }

            document.write("There are " + wroxCount + " occurances of the word Wrox");
        
            </script>
    </body>
</html>
