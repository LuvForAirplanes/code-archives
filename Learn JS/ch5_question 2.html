<!DOCTYPE html>

<html lang="en">

<head>
    <title>Chapter 5, Example 5</title>
</head>

<body>
    <script>
        
        var arrayNames = []
        do {
            var input = prompt("Enter a name:", "Micah")
        arrayNames.push("<br>" + input)
        }
        while(input!="")
        arrayNames.sort()
        document.write("Here are the names you entered sorted:" + arrayNames)
        
        </script>
</body>

</html>
