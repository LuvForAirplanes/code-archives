<!DOCTYPE html>

<html lang="en">
<head>
<title>Chapter 5, Example 8</title>
</head>

<body>
<script>
function createPerson(firstName, lastName) {
return {
	//1. accepts the functions first and second parameters as values
firstName:firstName,
lastName:lastName,
//2. creates a new value to the specified object-see comment 5
getFullName: function() {
	return this.firstName + " " + this.lastName
},
//3. specifies a greeting
greet: function(person) {
	//4.alert the user of the full name
alert("Hello, " + person.getFullName() + ". I'm " + this.getFullName() + ".");
}
};
}
//5. creates objects johnDoe and janeDoe and assigns them to the function createPerson
var johnDoe = createPerson("John", "Doe");
var janeDoe = createPerson("Jane", "Doe");
johnDoe.greet(janeDoe);
</script>
</body>
</html>
