<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Connecting events using HTML Attributes</title>
        </head>
        <body>
            <a href="somepage.html" onclick="return linkClicked()">Click Me</a>
            <script>
               function linkClicked() {
                alert('You clicked me')
                return false
               }
            </script>
        </body>
</html>
