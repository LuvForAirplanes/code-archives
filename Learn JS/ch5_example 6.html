<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 5, Example 6</title>
    </head>
    <body>
        <script>
var months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "October", "November", "December"];
var dateNow = new Date();
var yearNow = dateNow.getFullYear();
var monthNow = months[dateNow.getMonth()]
var dayNow = dateNow.getDate();

switch (dayNow) {
case 1:
case 21:
case 31:
daySuffix = "st";
break;

case 2:
case 22:
daySuffix = "nd";
break;

case 3:
case 23:
daySuffix = "rd";
break;

default:
daySuffix ="th";
break;
}
document.write("It is the " + dayNow + daySuffix + " day ");
document.write("in the month " + monthNow);
document.write(" in the year " + yearNow);
        </script>
    </body>

</html>
