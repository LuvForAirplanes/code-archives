<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Connecting events using HTML Attributes</title>
        </head>
        <body>
            <img src="1.png" id="img1"/>
            <img src="2.png" id="img2"/>

            <script>
               var myImages = [
                   "1.png",
                   "2.png",
                   "3.png"
               ];

               function changeImg(e) {
                   var el = e.target
                   var newImgNumber = Math.round(Math.random() * 3);

                   while(el.src.indexOf(myImages[newImgNumber]) != -1) {
                       newImgNumber = Math.round(Math.random() * 3);
                   }

                   el.src = myImages[newImgNumber];
               }
               document.getElementById("img1").addEventListener("click", changeImg)
               document.getElementById("img2").addEventListener("click", changeImg)
            </script>
        </body>
</html>
