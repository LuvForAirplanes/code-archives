<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Chapter 3, Example 4</title>
    </head>

    <body>
        <script>
var degFahren = [212, "string data", -459.67];
var degCent = [];
var loopCounter;

for(loopCounter = 0; loopCounter <= 2; loopCounter++) {
if (isNaN(degFahren[loopCounter])) {
    alert("Data '" + degFahren[loopCounter] + "' at array index " + loopCounter + " is valid");
    break;
}

for(loopCounter = 2; loopCounter >= 0; loopCounter--) {
    document.write("Value " + loopCounter + " was " + degFahren[loopCounter] + " degrees Fahrenheit");

    document.write(" which is " + degCent[loopCounter] + " degrees centigrade<br />");
}

//line #1-degCent[0] = 5/9 * (degFahren[0] -32)

        </script>
    </body>
</html>
