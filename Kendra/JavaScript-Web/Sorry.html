}
.button-again {

            top: 120px;
            left: 45%;

            border:2px solid #1f1f1f;

}

</head>
<body bgcolor="#252525">
    <script>
        function again() {
            document.location.replace("sign-in.html");
        }
    </script>

    <input type="button" value="Try Again" onclick="again()" class="button-again" />
